prowjob_namespace: prow
pod_namespace: test-pods

deck:
 spyglass:
   lenses:
   - lens:
       name: metadata
     required_files:
     - started.json|finished.json
   - lens:
       config:
       name: buildlog
     required_files:
     - build-log.txt
   - lens:
       name: junit
     required_files:
     - .*/junit.*\.xml
   - lens:
       name: podinfo
     required_files:
     - podinfo.json
plank:
  job_url_prefix_config:
    "*": https://prow.ed-kops.psap.aws.rhperfscale.org/view/
  report_templates:
    '*': >-
        [Full PR test history](https://prow.ed-kops.psap.aws.rhperfscale.org/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}).
        [Your PR dashboard](https://prow.ed-kops.psap.aws.rhperfscale.org/pr?query=is:pr+state:open+author:{{with
        index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}).
  default_decoration_configs:
    "*":
      gcs_configuration:
        bucket: s3://prow-logs
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
      utility_images:
        clonerefs: gcr.io/k8s-prow/clonerefs:v20220812-9414716697
        entrypoint: gcr.io/k8s-prow/entrypoint:v20220812-9414716697
        initupload: gcr.io/k8s-prow/initupload:v20220812-9414716697
        sidecar: gcr.io/k8s-prow/sidecar:v20220812-9414716697
merge_method:
  cnrseng/test-infra: squash
  cnrseng/dummy-repo: squash
  
tide:
  queries:
  - labels:
    - approved
    missingLabels:
    - needs-rebase
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - do-not-merge/invalid-owners-file
    orgs:
    - cnrseng
    
decorate_all_jobs: true
# 1h check
periodics:
- interval: 3601m
  agent: kubernetes
  name: echo-test
  spec:
    containers:
    - image: alpine
      command: ["/bin/date"]
